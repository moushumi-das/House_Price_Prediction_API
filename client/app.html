<!DOCTYPE html>
<html>

<head>
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>

</head>

<body>

    <div class="img"></div>
    <form class="form">
        <h2>Area (Square Feet)</h2>
        <input class="area" type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
        <h2>Bedroom</h2>
        <div class="switch-field">
            <input type="radio" id="bedroom-1" name="uiBedroom" value="1" checked/>
            <label for="bedroom-1">1</label>
            <input type="radio" id="bedroom-2" name="uiBedroom" value="2" />
            <label for="bedroom-2">2</label>
            <input type="radio" id="bedroom-3" name="uiBedroom" value="3" />
            <label for="bedroom-3">3</label>
            <input type="radio" id="bedroom-4" name="uiBedroom" value="4" />
            <label for="bedroom-4">4</label>
            <input type="radio" id="bedroom-5" name="uiBedroom" value="5" />
            <label for="bedroom-5">5</label>
        </div>
    </form>
    <form class="form">
        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="bath-1" name="uiBathrooms" value="1" checked/>
            <label for="bath-1">1</label>
            <input type="radio" id="bath-2" name="uiBathrooms" value="2" />
            <label for="bath-2">2</label>
            <input type="radio" id="bath-3" name="uiBathrooms" value="3" />
            <label for="bath-3">3</label>
            <input type="radio" id="bath-4" name="uiBathrooms" value="4" />
            <label for="bath-4">4</label>
            <input type="radio" id="bath-5" name="uiBathrooms" value="5" />
            <label for="bath-5">5</label>
        </div>
        <h2>Location</h2>
        <div>
            <div>
                <select class="location" name="" id="uiLocations">
        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                    <option>Electronic City</option>
            <option>Rajaji Nagar</option>
     </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
            </div>

</body>

</html>
